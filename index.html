<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">
        <section class="startScreen">
            <h1 class="startScreenTitle">Tic Tac Toe</h1>
            <section class="gameWindow">
                <div class="gameSelectionSquares hidden"></div>
                <div class="gameSelectionSquares hidden"></div>
                <div class="gameSelectionSquares hidden"></div>
                <div class="gameSelectionSquares hidden"></div>
                <div class="gameSelectionSquares hidden"></div>
                <div class="gameSelectionSquares hidden"></div>
                <div class="gameSelectionSquares hidden"></div>
                <div class="gameSelectionSquares hidden"></div>
                <div class="gameSelectionSquares hidden"></div>
            </section>
            <div class="gameSelection">
                <button class="btn PvPbtn">Two players</button>
                <button class="btn PvAIbtn">Player vs AI</button>
            </div>
            <div class="howToIcon"><span></span></div>
        </section>
        <h1>TicTacToe</h1>
        <div class="playerDisplay">
            <div class="player1 playerSquare activeSquare">X</div>
            <div class="player2 playerSquare">O</div>
        </div>
        <section class="gameWindow">
            <div class="gameSquares hidden"></div>
            <div class="gameSquares hidden"></div>
            <div class="gameSquares hidden"></div>
            <div class="gameSquares hidden"></div>
            <div class="gameSquares hidden"></div>
            <div class="gameSquares hidden"></div>
            <div class="gameSquares hidden"></div>
            <div class="gameSquares hidden"></div>
            <div class="gameSquares hidden"></div>
        </section>
        <div class="winnerBanner" id="winnerBanner"></div>
        <div class="gameButtons"><button class="restartBtn btn">Restart</button></div>
    </section>
    <script src="script.js"></script>
</body>

</html>
